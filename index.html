  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</head>

<body style="padding: 100px 200px;">
  <form spellcheck="false">
    <div class="form-group">
      <label for="raw-input">Lọc ký tự bị lỗi font</label>
      <textarea class="form-control" spellcheck="false" id="raw-input" rows="30" placeholder="Ví dụ: 
Thành"></textarea>
    </div>
    <button id="remove-btn" type="button" class="btn btn-primary">Remove NOW</button>
  </form>
</body>
<script>
$(function() {
  function nonAccentVietnamese(str = '') {
    str = str.toLowerCase();
    str = str.replace(/à|á|ạ|ả|ã|â|ầ|ấ|ậ|ẩ|ẫ|ă|ằ|ắ|ặ|ẳ|ẵ/g, "a");
    str = str.replace(/è|é|ẹ|ẻ|ẽ|ê|ề|ế|ệ|ể|ễ/g, "e");
    str = str.replace(/ì|í|ị|ỉ|ĩ/g, "i");
    str = str.replace(/ò|ó|ọ|ỏ|õ|ô|ồ|ố|ộ|ổ|ỗ|ơ|ờ|ớ|ợ|ở|ỡ/g, "o");
    str = str.replace(/ù|ú|ụ|ủ|ũ|ư|ừ|ứ|ự|ử|ữ/g, "u");
    str = str.replace(/ỳ|ý|ỵ|ỷ|ỹ/g, "y");
    str = str.replace(/đ/g, "d");
    // Some system encode vietnamese combining accent as individual utf-8 characters
    str = str.replace(/\u0300|\u0301|\u0303|\u0309|\u0323/g, ""); // Huyền sắc hỏi ngã nặng
    str = str.replace(/\u02C6|\u0306|\u031B/g, ""); // Â, Ê, Ă, Ơ, Ư
    return str;
  }
  $('#remove-btn').on('click', e => {
    e.target.disabled = true
    let lines = $('#raw-input').val().split('\n')
    let res = []
    for (let i = 0; i < lines.length; i++) {
      let line = lines[i]
      let lineRes = nonAccentVietnamese(line).replace()
      let alpha = lineRes.match(/[A-Za-z ]/g) || []
      if (lineRes.length != alpha.length) continue
      res.push(line)
    }
    $('#raw-input').val(res.join('\n'))
    e.target.disabled = false
    alert('DONE!!!')
  })
});
</script>

</html>
